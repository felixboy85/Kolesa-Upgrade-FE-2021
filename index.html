<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
        <a class="main__link" href="#">Click Here!!!</a>
        <div class="overlay">
            <div class="modal">
                <div class="modal__left">
                    <img class="modal__img" src="/src/assets/images/main-img.png" alt="Толстовка">
                    <div class="modal__thumbnails">
                        <img class="modal__thumbnail" src="/src/assets/images/image1.png" alt="Мини-картинка-1">
                        <img class="modal__thumbnail modal__thumbnail--active" src="/src/assets/images/image2.png" alt="Мини-картинка-1">
                        <img class="modal__thumbnail" src="/src/assets/images/image3.png" alt="Мини-картинка-1">
                    </div>
                </div>
                <div class="modal__right">
                    <div class="modal__title">Футболка "Эволюционируй или сдохни"</div>
                    <div class="modal__item-wrapper">
                        <div class="modal__item-info">
                            <div class="modal__item-price">100 баллов</div>
                            <a href="#" class="modal__item-btn">Попросить 50 баллов</a>
                        </div>
                        <div class="modal__item-balance">
                            <div class="modal__item-supheader">Твой баланс:</div>
                            <div class="modal__item-points">50 баллов</div>
                        </div>
                    </div>
                    <form class="modal__form" action="#">
                        <div class="colors">
                            <h3 class="colors__title">Цвета:</h3>
                            <div class="colors__wrapper">
                                <input class="custom-radio blue" type="radio" id="blue" name="colors" checked>
                                <label class="label__color" for="blue">Синий</label>
                                <input class="custom-radio beige" type="radio" id="beige" name="colors">
                                <label class="label__color" for="beige">Бежевый</label>
                                <input class="custom-radio gray" type="radio" id="gray" name="colors">
                                <label class="label__color" for="gray">Серый</label>
                            </div>
                        </div>
                        <div class="sizes">
                            <h3 class="sizes__title">Размер:</h3>
                            <div class="sizes__wrapper">
                                <input class="custom-radio__size" type="radio" id="small" name="sizes" checked>
                                <label class="label__size" for="small">S</label>
                                <input class="custom-radio__size" type="radio" id="medium" name="sizes">
                                <label class="label__size"  for="medium">M</label>
                                <input class="custom-radio__size" type="radio" id="large" name="sizes">
                                <label class="label__size" for="large">L</label>
                            </div>
                        </div>
                    </form>
                    <div class="details">
                        <h3 class="details__title">Детали:</h3>
                        <p class="detail_descr">Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
                    </div>
                    <div class="question">
                        <h3 class="question__title">Как выбрать размер:</h3>
                        <p class="question__txt">Написать дяде Рику для уточнения.</p>
                    </div>
                </div>
                <div class="modal__close">
                    <img class="close__btn" src="/src/assets/images/close-big.svg" alt="close">
                </div>
            </div>
        </div>
    </div>
    <script src="/src/js/main.js"></script>
  </body>
</html>
